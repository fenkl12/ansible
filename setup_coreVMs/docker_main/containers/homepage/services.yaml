    - TrueNAS:
        icon: truenas.png
        href: https://10.0.203.171
        description: TrueNAS.
        widget:
          type: truenas
          url: https://10.0.203.171
          username: admin # not required if using api key
          password: # not required if using api key
          enablePools: true # optional, defaults to false
          nasType: scale # defaults to scale, must be set to 'core' if using enablePools with TrueNAS Core
    
    - UptimeKuma:
        icon: uptime-kuma.png
        href: http://10.0.10.50:3001
