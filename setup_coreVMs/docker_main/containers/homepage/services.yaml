        widget:
            type: uptimekuma
            key: uk1_3FoU4LhfAm7BNp6AvgG97UK30Jb9_LSIi4iNUMrG
            url: http://10.0.10.50:3001
            slug: statuspageslug
            fields: ["up", "down", "uptime", "incident"]

