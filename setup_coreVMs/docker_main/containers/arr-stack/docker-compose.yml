  #     - TZ=America/Toronto
  #   volumes:
  #     - /home/fenkil/pcData/arr-stack/whisparr/config:/config
  #     - /home/fenkil/pcData/arr-stack/whisparr/data:/data
  #     - /home/fenkil/pcData/arr-stack/whisparr/downloadclient-downloads:/downloads #optional
  #   restart: unless-stopped

  radarr:
    image: hotio/radarr:nightly
    container_name: radarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /home/fenkil/pcData/arr-stack/radarr/config:/config
      - /home/fenkil/pcData/arr-stack/radarr/data:/data
      - /mnt/tn_media/Movies:/movies #optional
    restart: unless-stopped



