---
- name: Install Docker on Ubuntu
  hosts: docker_main
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Set up the Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt package index after adding Docker repository
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install Docker Engine
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Set Docker Compose URL
      set_fact:
        docker_compose_url: "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"

    - name: Download Docker Compose binary
      get_url:
        url: "{{ docker_compose_url }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Check if Docker Compose symbolic link exists
      stat:
        path: /usr/bin/docker-compose
      register: docker_compose_symlink

    - name: Remove existing Docker Compose symbolic link if it exists
      file:
        path: /usr/bin/docker-compose
        state: absent
      when: docker_compose_symlink.stat.islnk is defined and docker_compose_symlink.stat.islnk

    - name: Create symbolic link for Docker Compose
      command: ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
      when: not docker_compose_symlink.stat.islnk is defined


    - name: Verify Docker Compose installation
      command: docker-compose --version
      register: docker_compose_version
      changed_when: false

    - name: Show Docker Compose version
      debug:
        msg: "Docker Compose version: {{ docker_compose_version.stdout }}"