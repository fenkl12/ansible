---
- name: Install Uptime Kuma and Create Symbolic Link for Data Directory
  hosts: monitoringServer
  become: yes
  tasks:

    - name: Stop Uptime Kuma service if running
      systemd:
        name: uptime-kuma
        state: stopped
        enabled: no
      ignore_errors: yes

    - name: Remove Uptime Kuma systemd service file
      file:
        path: /etc/systemd/system/uptime-kuma.service
        state: absent

    - name: Reload systemd after service removal
      systemd:
        daemon_reload: yes

    - name: Remove existing Uptime Kuma installation from /opt
      file:
        path: /opt/uptime-kuma
        state: absent

    - name: Remove existing Uptime Kuma installation from /home/fenkil/pcData
      file:
        path: /home/fenkil/pcData/uptime-kuma
        state: absent

    - name: Remove symbolic link if exists
      file:
        path: /var/lib/uptime-kuma
        state: absent

    - name: Remove any other uptime-kuma related files in home directory
      file:
        path: /home/fenkil/pcData/uptimekuma
        state: absent

    - name: Kill any running Uptime Kuma processes
      shell: |
        pkill -f "uptime-kuma" || true
        pkill -f "npm.*start.*uptime-kuma" || true
      ignore_errors: yes

    - name: Update APT package index
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update APT package index after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add fenkil user to docker group
      user:
        name: fenkil
        groups: docker
        append: yes
    - name: Create Uptime Kuma data directory
      file:
        path: /home/fenkil/pcData/uptimeKumaDockerData
        state: directory
        owner: fenkil
        group: fenkil
        mode: '0755'

    - name: Stop existing Uptime Kuma container if running
      docker_container:
        name: uptime-kuma
        state: absent
      ignore_errors: yes

    - name: Pull Uptime Kuma Docker image
      docker_image:
        name: louislam/uptime-kuma:1
        source: pull

    - name: Run Uptime Kuma Docker container
      docker_container:
        name: uptime-kuma
        image: louislam/uptime-kuma:1
        state: started
        restart_policy: always
        ports:
          - "3001:3001"
        volumes:
          - "/home/fenkil/pcData/uptimeKumaDockerData:/app/data"
        user: "{{ ansible_user_uid }}:{{ ansible_user_gid }}"

    - name: Wait for Uptime Kuma to start
      wait_for:
        host: "{{ ansible_host }}"
        port: 3001
        state: started
        delay: 10
        timeout: 300
